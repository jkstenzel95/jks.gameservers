{{ $deploymentName := print "Deployment-" .Values.env "-" .Values.game "-" .Values.map}}
{{ $deploymentName := lower $deploymentName }}
{{ $initImage := print "jkstenzel95/jks_gameserver_init:" .Values.imageTag}}
{{ $image := print "jkstenzel95/jks_gameserver_runtime:" .Values.imageTag}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $deploymentName }}
  labels:
    cluster: "jks"
    game: {{ .Values.game }}
    map: {{ .Values.map }}
spec:
  replicas: 1
  selector:
    matchLabels:
      game: {{ .Values.game }}
      map: {{ .Values.map }}
  template:
    metadata:
      annotations: # ?
      labels:
        cluster: "jks"
        game: {{ .Values.game }}
        map: {{ .Values.map }}
        app: nginx
    spec:
      # imagePullSecrets:    # Think about this later...
      tolerations:
      - key: "game"
        operator: "Equal"
        value: {{ .Values.game }}
        effect: "NoExecute"
      - key: "mapset"
        operator: "Equal"
        value: {{ .Values.mapSet }}
        effect: "NoExecute"
      - key: "node.kubernetes.io/memory-pressure"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: game-servers
        hostPath:
          path: /mnt/gameservers
          type: Directory
      - name: scripts-dir
        hostPath:
          path: /gameservers-package/shared/scripts/runtime
          type: Directory
      - name: game-data
        hostPath:
          path: /gameservers-package/shared/data
          type: Directory
      containers:
      - name: gameserver
        image: {{ $image }}
        resources:
          requests:
            memory: "4Gi",
          limits:
            memory: "5Gi",
        volumeMounts:
        - mountPath: /gameservers
          name: game-servers
        - mountPath: /scripts
          name: scripts-dir
        - mountPath: /game-data
          name: game-data
        env:
        - name: SERVER_MOUNT_LOCATION
          value: "/gameservers"
        - name: GAME_NAME
          value: {{ .Values.game }}
        - name: MAP_NAME
          value: {{ .Values.map }}
        - name: ENVIRONMENT
          value: {{ .Values.env }}
        - name: REGION_SHORTNAME
          value: {{ .Values.regionShortname }}
{{ .Files.Get .Values.environmentVariableFile | indent 8}}
        {{- range $port := .Values.ports }}
        - name: {{ $port.name }}
          value: !!string {{ $port.number }}
        {{- end}}
        ports:
          {{- range $port := .Values.ports }}
          - containerPort: {{ $port.number }}
            name: {{ $port.name | replace "_" "-" | lower }}
          {{- end}}