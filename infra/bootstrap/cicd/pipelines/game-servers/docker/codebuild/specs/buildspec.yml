version: 0.2

phases:
  install:
    commands:
      - yum update -y
      - yum install -y yum-utils jq python2
      - PYTHON=python2 amazon-linux-extras install docker
  pre_build:
    commands:
      - aws secretsmanager get-secret-value --secret-id jks/gameservers/DockerPassword --query SecretString --output text | jq '."DockerPassword"' | tr -d '"' | docker login --username jkstenzel95 --password-stdin
      - version=$(printf '%(%Y%m%d%k%M)T\n' -1)
      - cp -r shared/data /game-info
      - cp -r gameserver/scripts /scripts
  build:
    commands:
      - docker build game-server/docker/init -t "jkstenzel95/jks_gameserver_init:${env}.latest" -t "jkstenzel95/jks_gameserver_init:${env}.$version" --build-arg REPO_ROOT=$(pwd)
      - docker build game-server/docker/runtime -t "jkstenzel95/jks_gameserver_runtime:${env}.latest" -t "jkstenzel95/jks_gameserver_runtime:${env}.$version" --build-arg REPO_ROOT=$(pwd)
      - docker push -a "jkstenzel95/jks_gameserver_init"
      - docker push -a "jkstenzel95/jks_gameserver_runtime"