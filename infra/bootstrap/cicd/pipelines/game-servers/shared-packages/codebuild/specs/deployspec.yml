version: 0.2

phases:
  install:
    commands:
      - yum update -y
      - yum install -y yum-utils zip
      - zip_file="shared-package_$CODEBUILD_RESOLVED_SOURCE_VERSION.zip"
  build:
    commands:
      - zip -r $zip_file ./shared/data ./shared/scripts
      - aws s3 cp $zip_file "s3://jks-gs-packages-bucket/shared-packages/$zip_file"